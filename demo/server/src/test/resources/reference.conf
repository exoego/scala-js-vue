
carrot.tool.build.scala {

    # scala build manager
    manager {
        # monitor actor: 
        monitor-thread-count = 1 # actor concurrency
        monitor-dupevt-delay = 500 ms # duplicate event filter window 
        # reaction actor:
        reactor-settle-delay = 3000 ms # process action delay
    }
    
}


akka.http.routing {

    verbose-error-messages = on
    
    render-vanity-footer = yes

}
